<!doctype html>　<!-- このHTMLファイルでしようしている HTMLのバージョンを宣言している 今回はHTML5 ブラウザ上には表示されない -->
<html lang="ja"> <!-- このHTMLページは日本語で書かれているよ という意味 ブラウザ上には表示されない -->
<head> <!-- 文書のタイトル等のヘッダ情報を記述  ブラウザ上には表示されない -->
<meta charset="UTF-8"> <!-- あとから追加する機能を宣言 今回の"charset"文字コード指定 -->
<title> <!-- 文書のタイトル ブラウザ上には表示されない -->
</title> <!-- title終了 -->
</head> <!-- head終了 -->
<body> <!-- ブラウザに表示される文書の本体を記述 -->
Hello world!
</body> <!-- body終了 -->
</html> <!-- html終了 -->
